{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h4>Add New Case for {{ patient.full_name }}</h4>
  <hr>
  <form method="POST">
    <div class="mb-3">
      <label>Case Title</label>
      <input type="text" name="title" class="form-control">
    </div>

    <div class="mb-3">
      <label>Chief Complaint</label>
      <textarea name="chief_complaint" class="form-control" rows="2"></textarea>
    </div>

    <div class="mb-3">
      <label>Diagnosis</label>
      <textarea name="diagnosis" class="form-control" rows="2"></textarea>
    </div>

    <hr>
    <h5 class="text-primary">ðŸ©º Dynamic Medical Information (Case-Specific)</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="pregnant" id="pregnant">
      <label class="form-check-label" for="pregnant">Pregnant</label>
    </div>
    <div class="mb-3">
      <label>Weeks of Pregnancy</label>
      <input type="text" name="pregnancy_weeks" class="form-control" placeholder="e.g., 8 weeks">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="breastfeeding" id="breastfeeding">
      <label class="form-check-label" for="breastfeeding">Breastfeeding</label>
    </div>

    <div class="mb-3">
      <label>Currently Taking New Medications</label>
      <textarea name="new_medications" class="form-control" rows="2"></textarea>
    </div>

    <div class="mb-3">
      <label>Temporary / Recent Illness</label>
      <textarea name="recent_illness" class="form-control" rows="2" placeholder="Flu, fever, infection, etc."></textarea>
    </div>

    <div class="mb-3">
      <label>New Medical Conditions Since Last Visit</label>
      <textarea name="new_conditions" class="form-control" rows="2"></textarea>
    </div>

    <div class="mb-3">
      <label>Any Change in Allergy or Medication History</label>
      <textarea name="change_in_allergy_or_medication" class="form-control" rows="2"></textarea>
    </div>

    <hr>
    <div class="mb-3">
      <label>Treatment Plan</label>
      <textarea name="treatment_plan" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Case</button>
    <a href="{{ url_for('view_patient', patient_id=patient.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
