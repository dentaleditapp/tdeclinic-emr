{% extends "layout.html" %}
{% block content %}

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="text-primary fw-bold">✏️ Edit Medicine</h3>
    <a href="{{ url_for('medicine_master') }}" class="btn btn-sm btn-outline-secondary">
      ⬅ Back to Medicine List
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label fw-bold">Category</label>
            <input type="text" name="category" class="form-control"
                   value="{{ med.category or '' }}">
          </div>

          <div class="col-md-8">
            <label class="form-label fw-bold">Drug Name</label>
            <input type="text" name="drug_name" class="form-control" required
                   value="{{ med.drug_name }}">
          </div>

          <div class="col-md-4">
            <label class="form-label fw-bold">Form</label>
            <input type="text" name="dosage_form" class="form-control"
                   value="{{ med.dosage_form or '' }}">
          </div>

          <div class="col-md-4">
            <label class="form-label fw-bold">Strength</label>
            <input type="text" name="strength" class="form-control"
                   value="{{ med.strength or '' }}">
          </div>

          <div class="col-md-4">
            <label class="form-label fw-bold">Quantity</label>
            <input type="text" name="quantity" class="form-control"
                   value="{{ med.quantity or '' }}">
          </div>

          <div class="col-md-6">
            <label class="form-label fw-bold">Frequency</label>
            <input type="text" name="frequency" class="form-control"
                   value="{{ med.frequency or '' }}">
          </div>

          <div class="col-md-6">
            <label class="form-label fw-bold">Duration</label>
            <input type="text" name="duration" class="form-control"
                   value="{{ med.duration or '' }}">
          </div>

          <div class="col-md-12">
            <label class="form-label fw-bold">Notes</label>
            <textarea name="notes" class="form-control" rows="2">{{ med.notes or '' }}</textarea>
          </div>
        </div>

        <div class="mt-3 text-end">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
